<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" type="text/css" href="css/regist.css">
		<title></title>
	</head>
	<body>
	<center>
		<br /><br />
		<h1>欢迎注册教务日历系统</h1><br /><br />
		<form action="" method="get" autocomplete="on">
			用户名:<input type="text" name="name" />&nbsp;&nbsp;&nbsp;
			<select>
				<option value="student">学生</option>
				<option value="teacher">老师</option>
				<option value="manager">管理员</option>
			</select><br /><br />
			学    号:<input type="text" name="sno" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br /><br />
			密    码: <input type="text" name="password" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br /><br />
			手机号:<input type="text" name="pno" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br /><br />
			邮   箱:<input type="text" name="email" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br /><br />
			<input type="radio" name="remember" id="remember" value="yes" checked="checked"/>记住密码<br />
			<input type="submit" value="登录"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<input type="reset" value="重置"/>
		</form>
	</center>
	</body>
</html>
